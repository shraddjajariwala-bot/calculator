<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>



    <!-- EXTERNAL CSS -->
    <link rel="stylesheet" href="css.css">


</head>


<body style="background:radial-gradient(circle, rgb(245, 195, 255),rgb(239, 255, 167));">
    <div class="box">
        <div class="display" id="display"></div>

        <p style="font-size: 13px; font-family: cursive; color: white; text-align: center;"> Standard Calculator</p>


        <!-- BUTTONS CLASSES -->
         

        <div class="buttons">%</div>
        <div class="b2" onclick="press('CE')">CE</div>
        <div class="b3" onclick="press('⌫')">⌫</div>
        <div class="b4" onclick="press('÷')">÷</div>
        <div class="b5" onclick="press('7')">7</div>
        <div class="b6" onclick="press('8')">8</div>
        <div class="b7" onclick="press('9')">9</div>
        <div class="b8" onclick="press('x')">x</div>
        <div class="b9" onclick="press('4')">4</div>
        <div class="b10" onclick="press('5')">5</div>
        <div class="b11" onclick="press('6')">6</div>
        <div class="b12" onclick="press('-')">-</div>
        <div class="b13" onclick="press('1')">1</div>
        <div class="b14" onclick="press('2')">2</div>
        <div class="b15" onclick="press('3')">3</div>
        <div class="b16" onclick="press('+')">+</div>
        <div class="b17" onclick="press('+/-')">+/-</div>
        <div class="b18" onclick="press('0')">0</div>
        <div class="b19" onclick="press('.')">.</div>
        <div class="b20" onclick="press('=')">=</div>

    </div>
</body>
<script src="script.js"></script>
</html>
